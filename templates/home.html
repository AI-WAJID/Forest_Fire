<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .login h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #0d6efd;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-top: 25px;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="login">
    <h1>FWI Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="text" name="Temperature" class="form-control" placeholder="Temperature" required />
        <input type="text" name="RH" class="form-control" placeholder="RH" required />
        <input type="text" name="Ws" class="form-control" placeholder="Ws" required />
        <input type="text" name="Rain" class="form-control" placeholder="Rain" required />
        <input type="text" name="FFMC" class="form-control" placeholder="FFMC" required />
        <input type="text" name="DMC" class="form-control" placeholder="DMC" required />
        <input type="text" name="ISI" class="form-control" placeholder="ISI" required />
        <input type="text" name="Classes" class="form-control" placeholder="Classes" required />
        <input type="text" name="Region" class="form-control" placeholder="Region" required />

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if results %}
    <h2>The FWI prediction is: {{ results }}</h2>
    {% endif %}
</div>

<!-- Bootstrap JS (optional for interactions) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
